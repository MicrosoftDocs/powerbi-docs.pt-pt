      summary: Uma API que fornece um conjunto RESTful de serviços Web que lhe permite criar, obter, atualizar e eliminar capacidades do Power BI.
      url: /rest/api/power-bi-embedded/
    - title: Documentação do Power Platform
      summary: Saiba como o Power BI, o Power Apps, o Power Automate e os Power Virtual Agents trabalham em conjunto.
      url: /power-platform/
